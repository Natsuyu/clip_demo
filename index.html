<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/croppy.css">
</head>

<body>
    <img src="" alt="" id="test" style="border:1px solid #000;position:fixed;top:0;left:0;">
    <div class="wrapper">
        <img src="img/2.png" alt="" class="img" style="visibility: hidden">
        <div class="cover">
            <div class="container">
                <div class="layer-content">
                    <div class="ruler">
                        <div class="ruler-block"></div>
                        <div class="ruler-block"></div>
                        <div class="ruler-block"></div>
                        <div class="ruler-block"></div>
                    </div>
                    <canvas class="canvas"></canvas>
                    <canvas class="canvas-cover"></canvas>

                </div>
                <div class="toolbar">
                    <div class="tools btn clip" active="true">裁剪</div>
                    <div class="tools btn earase">擦除</div>
                    <div class="tools btn match">文字匹配</div>
                    <div class="tools">
                        <div class=" btn clock">顺时针旋转</div>
                        <input class="deg" type="text" placeholder="1">
                        <div class="btn unclock">逆时针旋转</div>
                    </div>
                    <div class="tools btn oto">1:1</div>
                    <div class="tools">
                        <div class="btn preStep">上一步</div>
                        <div class="btn nextStep">下一步</div>
                    </div>
                    <div class="tools">
                        <div class="btn reset">重置</div>
                        <div class="btn close">关闭</div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="js/croppy.js"></script>
    <script>
        $(".img").Croppy()
    </script>
</body>

</html>
